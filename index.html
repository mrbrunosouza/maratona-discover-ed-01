<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>dev.finance$</title>

    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,400;0,700;1,100;1,400;1,700&display=swap"
        rel="stylesheet">

</head>
<!-- 
    Para ter uma página semântica, não utilizamos tags genéricas e sim tags específicas para cada conteúdo.
    Nesse HTML, criamos um <header></header> (cabeçalho) para dividir o conteúdo.
    Depois criamos o <main></main> (principal) onde terá todo o conteúdo principal da página.
    E por fim o <footer></footer> (rodapé), onde colocamos informações complementares da página. Normalmente usado para informar os dados do autor, ou direitos de copyright.
-->

<body>

    <header>
        <img src="./assets/logo.svg" alt="Logo Dev Finance" title="Logo Dev Finance">
    </header>

    <main class="container">

        <!-- 
            Criamos <section></section> dentro do Main para separar o conteúdo por sessões na nossa página.
            Sendo uma página com duas sessões, uma com o balanço e outra com as transações,dividimos em duas <section></section> 
        -->
        <section id="balance">
            <h2 class="sr-only">Balanço</h2>

            <div class="card">
                <h3>
                    <span>Entradas</span>
                    <img src="./assets/income.svg" alt="Imagem de entradas">
                </h3>
                <p id="incomeDisplay">R$ 0,00</p>
            </div>

            <div class="card">
                <h3>
                    <span>Saídas</span>
                    <img src="./assets/expense.svg" alt="Imagem de saídas">
                </h3>
                <p id="expenseDisplay">R$ 0,00</p>
            </div>

            <div class="card total">
                <h3>
                    <span>Total</span>
                    <img src="./assets/total.svg" alt="Imagem de total">
                </h3>
                <p id="totalDisplay">R$ 0,00</p>
            </div>

        </section>

        <section id="transaction">
            <h2 class="sr-only">Transações</h2>

            <a href="#"
                onclick="Modal.toggle()" 
                class="button new">+ Nova Transação</a>

            <!-- 
                Criamos <table></table> para a semântica do site, os leitores de tela identificam essa tabela e lerá de uma forma mais detalhada, se usar uma <div></div> não terá um grupo de tags e os leitores se perdem, fazendo que o nosso site deixe de ser recomendado por motores de buscas dos sites de pesquisa 
            -->
            <table id="data-table">
                <thead>
                    <tr>
                        <th>Descrição</th>
                        <th>Valor</th>
                        <th>Data</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </section>
    </main>

    <div class="modal-overlay">
        <div class="modal">
            <div id="form">
                <h2>Nova Transação</h2>
                <form action="" onsubmit="Form.submit(event)">
                    <div class="input-group">
                        <label 
                            class="sr-only" 
                            for="description">Descrição</label>
                        <input 
                            type="text" 
                            name="description" 
                            id="description"
                            placeholder="Descrição"
                        />
                    </div>
                    <div class="input-group">
                        <label 
                            class="sr-only" 
                            for="amount">Valor</label>
                        <input 
                            type="number"
                            step="0.01"
                            name="amount"
                            id="amount"
                            placeholder="0,00"
                        />
                        <small class="help">Use o sinal - (negativo) para despesas e, 
                            (vírgula) para casas decimais</small>
                    </div>

                    <div class="input-group">
                        <label 
                            class="sr-only" 
                            for="date">Data</label>
                        <input 
                            type="date" 
                            name="date" 
                            id="date"
                        />
                    </div>

                    <div class="input-group actions">
                        <a href="#" 
                            onclick="Modal.toggle()" 
                            class="button cancel">Cancelar</a>
                        <button>Salvar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <footer>
        <p>dev.finance$</p>
    </footer>

    <script src="script.js"></script>
</body>

</html>
